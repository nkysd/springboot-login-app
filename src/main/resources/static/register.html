<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>User Register</title>
  <meta name="author" content="nkysd">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="wrapper">
  <header>
  </header>

  <nav>
  </nav>


  <main class="container">
    <section class="card">
      <h1 class="title">Create an Account</h1>
      <form id="registerForm" class="form">
        <label class="label">
          Username
          <input class="input" type="text" name="username" id="username" autocomplete="username" required />
        </label>

        <label class="label">
          Email
          <input class="input" type="email" name="email" id="email" autocomplete="email" required />
        </label>

        <label class="label">
          Password
          <input class="input" type="password" name="password" id="password" autocomplete="new-password" minlength="8" required />
          <small class="hint">more than 8 characters</small>
        </label>

        <label class="label">
          Confirm Password
          <input class="input" type="password" name="confirmPassword" id="confirmPassword" autocomplete="new-password" minlength="8" required />
        </label>

        <button class="button" type="submit" id="submitBtn">Register</button>

        <p id="message" class="message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="js/register.js"></script>

  <footer>
  </footer>
</div>

</body>

</html>
