<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Login</title>
  <meta name="author" content="nkysd">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="wrapper">
  <header>
  </header>

  <nav>
  </nav>


  <main class="container">
    <section class="card">
      <h1 class="title">Login</h1>
      <form id="loginForm" class="form">
        <label class="label">
          Email
          <input class="input" type="email" name="email" id="email" autocomplete="email" required />
        </label>

        <label class="label">
          Password
          <input class="input" type="password" name="password" id="password" autocomplete="new-password" minlength="8" required />
          <small class="hint">more than 8 characters</small>
        </label>

        <button class="button" type="submit" id="submitBtn">Login</button>

        <!-- message area -->
        <p id="message" class="message" aria-live="polite"></p>

        <!-- link to register page -->
        <p class="sub-link">
          Don't have an account?
          <a href="/register.html">Create one</a>
        </p>
      </form>
    </section>
  </main>

  <script src="/js/login.js"></script>

  <footer>
  </footer>
</div>

</body>

</html>
